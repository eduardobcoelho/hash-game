<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hash game</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <link rel="stylesheet" type="text/css" href="css/style.css" />
</head>
<body>

    <div class="wrapper">
        <div class="board-container">
            <div class="board">
                
                <button class="space 0 0" onclick="showTokken(this)"></button>
                <button class="space 0 1" onclick="showTokken(this)"></button>
                <button class="space 0 2" onclick="showTokken(this)"></button>
                
                <button class="space 1 0" onclick="showTokken(this)"></button>
                <button class="space 1 1" onclick="showTokken(this)"></button>
                <button class="space 1 2" onclick="showTokken(this)"></button>

                <button class="space 2 0" onclick="showTokken(this)"></button>
                <button class="space 2 1" onclick="showTokken(this)"></button>
                <button class="space 2 2" onclick="showTokken(this)"></button>
                
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>
</html>
